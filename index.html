<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Password Generator</h2>
    <div class="card">
        <div class="card-body">
            <p> Password length</p>

            <form name="registrationForm">
                <input type="range" name="ageInputName" id="ageInputId" value="8" min="1" max="20" oninput="ageOutputId.value = ageInputId.value">
                <output name="ageOutputName" id="ageOutputId">8</output>
                
            </form>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="a" id="includeuppercaseletters">
                <label class="form-check-label" for="flexCheckDefault">
                  Include uppercase letters
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="b" id="includelowercaseletters">
                <label class="form-check-label" for="flexCheckDefault">
                  Include lowercase letters
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="c" id="includenumbers">
                <label class="form-check-label" for="flexCheckDefault">
                 Include numbers
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="d" id="includesymbols">
                <label class="form-check-label" for="flexCheckDefault">
                 Include symbols
                </label>
            </div>

            <button type="button" class="btn btn-dark" id="generatepassword">Generate Password</button><br>

            <div class="input-group mb-3">
                <input type="text" id="answer" class="form-control" value="" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" id="button" type="button">copyText</button>
                </div>
            </div>


              
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
